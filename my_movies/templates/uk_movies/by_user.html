{% extends 'uk_movies/base.html' %}

{% block page_header %}
<h1>Родина-родина рекомендує</h1>
{% endblock page_header %}

{% block content %}

{% for user in users %}
{% if not user.is_superuser %}
<p>
<h3><a class="link-success text-decoration-none" href="{% url 'my_movies:user_movies' user %}">Рекомендації від <b><i>{{ user }}</i></b></a></h3>
</p>
{% endif %}
{% endfor %}


{% endblock %}
