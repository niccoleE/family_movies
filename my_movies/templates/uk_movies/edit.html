{% extends 'uk_movies/base.html'%}


{% block content %}
<h1><a href="{% url 'my_movies:movie' movie.id %}">{{ movie }}</a></h1>

<form action="{% url 'my_movies:edit' movie.id %}" method='post'>
  {% csrf_token %}
  <table>
    {{ form.as_table }}
  </table>
  <button name="submit">Зберегти зміни</button>
</form>

{% endblock content %}
