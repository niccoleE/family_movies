{% extends 'my_movies/base.html' %}
{% load bootstrap5%}

{% block content %}

<p>Add a movie</p>
<form action="{% url 'my_movies:add_movie' %}" method='post' class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
    <button name="submit">Add movie</button>
    {% endbuttons %}
</form>

{% endblock content%}
