{% extends 'my_movies/base.html' %}

{% block content%}

<div>
    <h2>Choose a movie from our list to add details</h2>
    <a class="btn btn-primary" href="{% url 'my_movies:not_tmdb'  %}">Skip</a>
</div>


{% for movie in movies %}
<img src="{{ img_url }}">
<p><a href="{% url 'my_movies:find' movie.id %}">{{ movie.title }} - {{ movie.release_date }}</a></p>

{% endfor %}

{% endblock content %}
